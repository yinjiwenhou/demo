{% extends 'base/base_left.html'%}

{% block title%}profile{% endblock %}

{% block content%}
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form method="POST", role="form", action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.nickname.id}}">{{form.nickname.label}}</label>
                {{form.nickname}}
                <span class="help-block">{{form.nickname.errors.0}}</span>
            </div>

            <div class="form-group">
                <label for="{{form.mobile.id}}">{{form.mobile.label}}</label>
                {{form.mobile}}
                <span class="help-block">{{form.mobile.errors.0}}</span>
            </div>

            <div class="form-group">
                <label for="{{form.gender.id}}">{{form.gender.label}}</label>
                <p>
                {% for radio in form.gender %}
                <label for="{{ radio.id_for_label }}">{{ radio.tag }} {{ radio.choice_label }}</label>
                {% endfor %}
                </p>
                <span class="help-block">{{form.gender.errors.0}}</span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">修改</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
