{% extends 'base/base_header.html'%}

{% block title %}index{% endblock %}

{% block content %}
<div class="container">

    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% for post in posts%}
        <h3><a href="">{{ post.title }}</a></h3>
        <p>{{ post.body|truncatewords:30|linebreaks }}</p>
        <p>Published {{ post.publish }} by {{ post.author }}</p>
        {% endfor %}
    </div>
    <div class="col-md-3"></div>
    
</div>
{% endblock %}
