<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Close ads after 5s</title>
        <style type='text/css'>
            img{
                width: 200px;
                height: 800px;
                position: fixed;
                top: 0;
            }

            #pic1{
                right: 0;
            }

            #pic2{
                left: 0;
            }

            p{
                font-size: 30px;
            }
        </style>
       
    </head>

    <body>
        <div class="wrapper">
            <img src="ad-001.jpeg" alt="" id="pic1">
            <img src="ad-002.jpeg" alt="" id="pic2">
        </div>

        <p>guang gao...</p>
        <p>guang gao...</p>
        <p>guang gao...</p>
        <p>guang gao...</p>
        <p>guang gao...</p>
        <p>guang gao...</p>
        <p>guang gao...</p>
    </body>
    <script type="text/javascript">
        window.onload = function(){
            var imgs = document.getElementsByTagName('img');
            setTimeout(function(){
                imgs[0].style.display = 'none';
                imgs[1].style.display = 'none';
            }, 5000)
        };
    </script>
</html>
